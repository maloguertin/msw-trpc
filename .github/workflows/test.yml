name: Pull Request

on:
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3

      - run: pnpm install

      - run: pnpm prettier --check .

      - run: pnpm type-check

      - run: pnpm test
